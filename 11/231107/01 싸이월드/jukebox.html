<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/e8e165a7b7.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css js -->
    <link rel="stylesheet" href="./jukebox.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="wrapper-header">
        <div class="wrapper-title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="divide-line"></div>
        <div class="album-wrapper">
          <div class="album-wrapper-item">
            <img
              class="album-thumnail"
              src="../img/jukebox-01.png"
              alt="jukebox"
            />
            <div class="album-songtitle">Y(Please Tell Me Why)</div>
            <div class="album-artist">프리스타일</div>
          </div>
          <div class="album-wrapper-item">
            <img
              class="album-thumnail"
              src="../img/jukebox-02.png"
              alt="jukebox"
            />
            <div class="album-songtitle">눈의 꽃</div>
            <div class="album-artist">박효신</div>
          </div>
          <div class="album-wrapper-item">
            <img
              class="album-thumnail"
              src="../img/jukebox-03.png"
              alt="jukebox"
            />
            <div class="album-songtitle">사랑했나봐</div>
            <div class="album-artist">윤도현</div>
          </div>
        </div>
      </header>
      <div class="wrapper-body">
        <div class="wrapper-title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <table class="album-table">
          <tr>
            <th class="albumtable-checkbox">
              <input type="checkbox" />
            </th>
            <th class="albumtable-number">번호</th>
            <th class="album-table-song">곡명</th>
            <th class="albumtable-artist">아티스트</th>
          </tr>
          <tr>
            <td class="albumtable-checkbox">
              <input type="checkbox" />
            </td>
            <td class="albumtable-number">1</td>
            <td class="albumtable-song">
              <i class="fas fa-play"></i>
              <i class="fas fa-pause"></i>
              <span>눈의 꽃</span>
              <audio src="../music/flower.mp4"></audio>
            </td>
            <td class="albumtable-artist">박효신</td>
          </tr>
          <tr>
            <td class="albumtable-checkbox">
              <input type="checkbox" />
            </td>
            <td class="albumtable-number">2</td>
            <td class="albumtable-song">
              <i class="fas fa-play"></i>
              <i class="fas fa-pause"></i>
              <span>사랑스러워</span>
              <audio src="../music/love.mp4"></audio>
            </td>
            <td class="albumtable-artist">김종국</td>
          </tr>
          <tr>
            <td class="albumtable-checkbox">
              <input type="checkbox" />
            </td>
            <td class="albumtable-number">3</td>
            <td class="albumtable-song">
              <i class="fas fa-play"></i>
              <i class="fas fa-pause"></i>
              <span>내 사람</span>
            </td>
            <td class="albumtable-artist">SG워너비</td>
          </tr>
          <tr>
            <td class="albumtable-checkbox">
              <input type="checkbox" />
            </td>
            <td class="albumtable-number">4</td>
            <td class="albumtable-song">
              <i class="fas fa-play"></i>
              <i class="fas fa-pause"></i>
              <span>Love Love Love</span>
            </td>
            <td class="albumtable-artist">에픽하이</td>
          </tr>
          <tr>
            <td class="albumtable-checkbox">
              <input type="checkbox" />
            </td>
            <td class="albumtable-number">5</td>
            <td class="albumtable-song">
              <i class="fas fa-play"></i>
              <i class="fas fa-pause"></i>
              <span>애인...있어요</span>
            </td>
            <td class="albumtable-artist">이은미</td>
          </tr>
        </table>
        <div class="albumtable-footer">
          <div class="albumtable-footer-left">
            <button>듣기</button>
          </div>
          <div class="albumtable-footer-center">| <span>1 </span>|</div>
          <div class="albumtable-footer-right">
            <button>이동</button>
            <button>배경음악 등록</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
