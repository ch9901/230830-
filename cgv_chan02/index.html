<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/e8e165a7b7.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="/cgv_chan02/script.js"></script>
    <title>영화 그 이상의 감동. CGV</title>
  </head>
  <body>
    <div id="wrap">
      <section id="event">
        <div class="event_header">
          <span class="event_headtit"> EVENT </span>
          <div class="event_header_right">
            <span class="event_iconpause">
              <img src="./contents/stop.png" alt="stopimg" norepeat />
            </span>
            <span class="icon_seeall"
              >전체보기<img src="./contents/arrowR_8x13.png" alt=""
            /></span>
          </div>
        </div>
        <div class="event_box">
          <div class="event_img01">
            <a
              href="http://www.cgv.co.kr/culture-event/event/detailViewUnited.aspx?seq=38342"
              target="blank"
              ><img src="./contents/event_img.png" alt="eventimg"
            /></a>
          </div>
          <div class="event_des01">
            <label for="event01">
              <a
                href="http://www.cgv.co.kr/culture-event/event/detailViewUnited.aspx?seq=38342"
                target="blank"
                id="event01"
              >
                <span>[더 넌2] 공포력 레벨 시사</span>
                <p>2023.09.14 ~ 2023.09.19</p>
              </a>
            </label>
          </div>
        </div>
      </section>
      <seciton id="special">
        <div class="special_header">
          <span class="special_tit"> 특별관 </span>
          <div class="icon_seeall">
            전체보기<img src="./contents/arrowR_8x13.png" alt="" />
          </div>
        </div>
        <div class="special_box">
          <div class="special_adimg1">
            <img src="./contents/ad01.png" alt="ad01" id="slider" />
          </div>

          <div class="special_selct">
            <a
              href="#"
              class="special_adimgsize"
              onmouseenter="changeImg('./contents/ad01.png')"
            >
              <div class="special_suite">
                <span class="special_suite_tit">SUITE CINEMA</span>
                <div class="special_suite_des"># 호텔 컨셉의 프리미엄관</div>
              </div>
            </a>
            <a
              href="#"
              class="special_adimgsize"
              onmouseenter="changeImg('./contents/ad02.png')"
            >
              <div class="special_suite special_cineliving">
                <span class="special_suite_tit">CINE & LIVINGROOM</span>
                <div class="special_suite_des"># 신개념 소셜 상영관</div>
              </div>
            </a>
            <a href="#" onmouseenter="changeImg('./contents/ad03.png')">
              <div class="special_suite">
                <span class="special_suite_tit special_fourdx">4DX</span>
                <div class="special_suite_des"># 모션시트 # 오감체험</div>
              </div>
            </a>
            <a href="#" onmouseenter="changeImg('./contents/ad04.png')">
              <div class="special_suite special_cinedechef">
                <span class="special_suite_tit">CINE de CHEF</span>
                <div class="special_suite_des"># 쉐프가 있는 영화관</div>
              </div>
            </a>
          </div>
        </div>
      </seciton>
      <div class="fixed">
        <div class="reserved">예매하기</div>
        <div class="arrowup">
          <i class="fas fa-arrow-up"></i>
        </div>
      </div>
    </div>
  </body>
</html>
