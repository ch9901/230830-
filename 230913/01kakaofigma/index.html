<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/01kakaofigma/css/style.css" />
    <script
      src="https://kit.fontawesome.com/e8e165a7b7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="wrap">
      <header id="header">
        <div id="header_box">
          <span><i class="fas fa-gear"></i></span>
          <span>
            <i class="fas fa-grip-lines-vertical"></i>
          </span>
          <span class="icon_group"
            ><span><i class="fas fa-minus"></i></span
            ><i class="fas fa-xmark"></i><span></span
          ></span>
        </div>
      </header>
      <section class="logo">
        <div id="logo_img"></div>
      </section>
      <section class="loginbox">
        <div class="input_filed">
          <input type="text" placeholder="abc123@kakao.com" /><input
            type="password"
            placeholder="비밀번호"
          />
        </div>
        <div class="login">
          <input type="submit" value="로그인" />
        </div>

        <div class="input_text">
          <span>--</span>
          <span>또는</span>
          <span>--</span>
        </div>
        <div class="qrlogin">
          <input type="submit" value="QR코드로 로그인" />
        </div>
        <div class="autologin">
          <input type="radio" /><label for="auto">자동로그인</label
          ><span>i</span>
        </div>
      </section>
      <footer id="footer">
        <span>카카오계정 찾기</span>
        <span>비밀번호 재설정</span>
      </footer>
    </div>
  </body>
</html>
