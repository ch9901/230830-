<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="/06 table tag -04/style.css" />
  <body>
    <figure>
      <figcaption>
        <p>
          국내에서 자주 사용하는 <mark> <b>모던브라우저</b> </mark>
        </p>
      </figcaption>
      <table>
        <!--
        <caption>
          국내에서 자주 사용하는<mark> 모던브라우저 </mark>
        </caption>
        -->
        <tr>
          <th>브라우저</th>
          <th>제조업체</th>
          <th>다운로드</th>
        </tr>
        <tr>
          <th>크롬(Chrome)</th>
          <td>Google</td>
          <td>
            <a href="https://www.google.com/chrome"
              >https://www.google.com/chrome</a
            >
          </td>
        </tr>
        <tr>
          <th>파이어폭스(Firefox)</th>
          <td>Mozila</td>
          <td>
            <a href="https://www.mozilla.com/Firefox"
              >https://www.mozilla.com/Firefox</a
            >
          </td>
        </tr>
        <tr>
          <th>엣지(Edge)</th>
          <td>Microsoft</td>
          <td>
            <a href="https://www.Microsoft.com/edge"
              >https://www.Microsoft.com/edge</a
            >
          </td>
        </tr>
      </table>
    </figure>
  </body>
</html>
