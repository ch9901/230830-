<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
    <link rel="stylesheet" href="/01animation/style.css" />
  </head>
  <body>
    <h1>HAVE A GOOD DAY !</h1>
    <section>
      <!-- sky -->
      <article class="sky">
        <img class="sun" src="/01animation/content/sun.png" alt="sun" />
        <img
          class="cloud1"
          src="/01animation/content/cloud1.png"
          alt="cloud1"
        />
        <img
          class="cloud2"
          src="/01animation/content/cloud2.png"
          alt="cloud2"
        />
      </article>

      <!-- town -->
      <article class="town">
        <img class="circle" src="/01animation/content/circle.png" alt="" />
        <img
          class="night"
          src="/01animation/content/town_night.png"
          alt="town_night"
        />
        <img
          class="day"
          src="/01animation/content/town_day.png"
          alt="town_day"
        />
      </article>

      <!-- people -->
      <article class="people">
        <img class="man" src="/01animation/content/man.png" alt="man" />
        <img
          class="family"
          src="/01animation/content/family.png"
          alt="family"
        />
      </article>
    </section>
  </body>
</html>
