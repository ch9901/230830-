<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="skill-progress">
      <h1>software skills</h1>
      <div class="item">
        <p>
          <span>HTML5</span>
          <span>90%</span>
        </p>
        <div class="progress">
          <!-- 전체너비의 90%만 색을 채운다 -->
          <div class="progress-level" style="width: 90%"></div>
        </div>
      </div>
      <div class="item">
        <p>
          <span>CSS3</span>
          <span>80%</span>
        </p>
        <div class="progress">
          <!-- 전체너비의 80%만 색을 채운다 -->
          <div class="progress-level" style="width: 80%"></div>
        </div>
      </div>
      <div class="item">
        <p>
          <span>jQuery</span>
          <span>65%</span>
        </p>
        <div class="progress">
          <!-- 전체너비의 65%만 색을 채운다 -->
          <div class="progress-level" style="width: 65%"></div>
        </div>
      </div>
      <div class="item">
        <p>
          <span>Photoshop</span>
          <span>70%</span>
        </p>
        <div class="progress">
          <!-- 전체너비의 70%만 색을 채운다 -->
          <div class="progress-level" style="width: 70%"></div>
        </div>
      </div>
      <div class="item">
        <p>
          <span>illustrator</span>
          <span>80%</span>
        </p>
        <div class="progress">
          <!-- 전체너비의 80%만 색을 채운다 -->
          <div class="progress-level" style="width: 80%"></div>
        </div>
      </div>
    </div>
  </body>
</html>
